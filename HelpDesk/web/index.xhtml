<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link href="src/css/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>   
    <h:body>
        <div class="container">

            <div class="row">
                <div class="col s12 m6 center offset-m3">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center">Login</span>
                            <div class="row">
                                <form class="col s12" action="#">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="userName" type="text" class="validate"/>
                                            <label for="userName">Nombre de usuario</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" type="password" class="validate"/>
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="input-field col s6 offset-s1">
                                            <label>
                                                <a href="">Recuperar contrase√±a</a>
                                            </label>
                                        </div>
                                        <div class="input-field col s4">
                                            <label>
                                                <input type="checkbox" class="filled-in" checked="checked" />
                                                <span>Filled in</span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn"><i class="material-icons right">send</i>button</a>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="src/js/materialize.min.js"></script>
    </h:body>
</html>
